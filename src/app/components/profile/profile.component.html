<div class="login-container">
    <header class="login__header">
  <div class="login__header__left">
  <img src="assets/twitter-logo.png" alt="logo">
  <h2>Twitter helps you connect and share your  <br>
    thoughts with the people in your life.</h2>
  </div>
  
  <div class="login__header__right" >
    <mat-card class="login__header__right__card">
        <mat-card-content class="login__header__right__card__content">
            <form [formGroup]="registerForm" class="login-form" (ngSubmit)="register()">
              <input type="text" formControlName="name" placeholder="Name" required>
                <div *ngIf="registerForm.controls['name'].invalid && (registerForm.controls['name'].dirty || registerForm.controls['name'].touched)">
                  <div *ngIf="registerForm.controls['name'].errors['required']" class="error-message error-required">name is required</div>
                </div>
                <input type="text" formControlName="email" placeholder="Email address or phone number" required>
                <div *ngIf="registerForm.controls['email'].invalid && (registerForm.controls['email'].dirty || registerForm.controls['email'].touched)">
                  <div *ngIf="registerForm.controls['email'].errors['required']" class="error-message error-required">Email is required</div>
                  <div *ngIf="registerForm.controls['email'].errors['email']" class="error-message">Invalid email format</div>
                </div>
  
                <input type="password" formControlName="password" placeholder="Password" required>
                <div *ngIf="registerForm.controls['password'].invalid && (registerForm.controls['password'].dirty || registerForm.controls['password'].touched)">
                  <div *ngIf="registerForm.controls['password'].errors['required']" class="error-message error-required">Password is required</div>
                </div>
  
                <input type="password" formControlName="confirmpassword" placeholder="Confirm password" required>
                <div *ngIf="registerForm.controls['confirmpassword'].invalid && (registerForm.controls['confirmpassword'].dirty || registerForm.controls['confirmpassword'].touched)">
                  <div *ngIf="registerForm.controls['confirmpassword'].errors['required']" class="error-message error-required">Confirm Password is required</div>
                </div>
                 <div class="error-message" *ngIf="error">
                      {{error}}
                  </div>
  
                <button type="submit" class="login-button">Sign Up</button>
              </form>
  
  
  
  
         <br><a href="#" style="color: blue; margin-top: 290px;position: fixed;">Forgotten account?</a>
            <hr>
            <button class="create-account" (click)="openLogin()">Login</button>
        </mat-card-content>
    </mat-card>
  
    <br><P class="tagline"><strong>Create a Page</strong>  for a celebrity, brand or business.</P>
  
  </div>
  
    </header>
  
  </div>
